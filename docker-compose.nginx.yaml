services:
  nginx:
    image: nginx:1.25.5-alpine
    container_name: sobi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - sobi-net

networks:
  sobi-net:
    external: true