x-airflow-common: &airflow-common
  image: sobi/airflow:2.7.1-py3.10  
  build:
    context: ./airflow
    dockerfile: Dockerfile
  user: "999"
  environment:
    TZ: Asia/Seoul
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@sobi-db:5432/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@sobi-db:5432/airflow
    AIRFLOW__CORE__DEFAULT_TIMEZONE: system
    AIRFLOW__CORE__FERNET_KEY: ${FERNET_KEY}
    PYTHONPATH: /opt/airflow:/opt/airflow/ai
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./ai:/opt/airflow/ai:ro
    - /var/run/docker.sock:/var/run/docker.sock  
  networks: 
    - sobi-net

services:
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    user: "999"
    depends_on:
      - airflow-init
    ports:
      - "8089:8080"

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    user: "999"
    depends_on:
       - airflow-init

  airflow-worker:                    
    <<: *airflow-common
    command: celery worker
    user: "999"
    depends_on:
      - airflow-init

  airflow-init:
    <<: *airflow-common
    restart: "no"
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin
        --firstname admin --lastname admin --role Admin --email admin@example.com
      "
    user: "999"

  weekly-report:
    build:
      context: ./ai/weekly_report
      dockerfile: Dockerfile
    image: sobi/weekly-report:1.0
    networks:
      - sobi-net
    environment:
      DB_HOST: sobi-db
      DB_NAME: sobi
      DB_USER: sobiuser
      DB_PASSWORD: sobipass
      DB_PORT: 5432
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      REPORT_RECEIVER_EMAILS: ${REPORT_RECEIVER_EMAILS}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GMS_BASE_URL: "https://gms.ssafy.io/gmsapi/api.openai.com/v1"
      GMS_MODEL: "gpt-4.1-nano"

  mlflow:
    image: bitnami/mlflow:3.1.4-debian-12-r6
    ports:
      - "5000:5000"
    command: >
      mlflow server
      --backend-store-uri postgresql+psycopg2://airflow:airflow@sobi-db:5432/mlflow
      --default-artifact-root /bitnami/mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    volumes:
      - ./mlflow/mlruns:/bitnami/mlflow/artifacts
    networks:
      - sobi-net

networks:
  sobi-net:
    external: true
